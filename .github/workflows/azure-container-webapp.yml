name: Build and deploy a container to an Azure Web App

on:
  push:
    branches: [ "main" ]

# env:
#   DOCKERHUB_IMG_NAME: panda-manager-backend
#   AZURE_WEBAPP_NAME: backend-panda-manager
#   DOCKERHUB_USERNAME: mayaraskin
  
# permissions:
#   contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to GitHub container registry
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push container image to registry
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_IMG_NAME }}:latest
          file: ./Dockerfile

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_IMG_NAME }}:latest'
