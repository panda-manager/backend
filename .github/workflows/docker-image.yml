name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Build the Docker image
      uses: docker/build-push-action@v4
      with:
          context: .
          file: app/Dockerfile
          push: false
          tags: panda-manager/backend:latest
